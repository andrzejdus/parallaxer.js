<!DOCTYPE html>
<html class="no-js">
<head>
  <title>parallaxer.js - example</title>
  <meta charset="utf-8"/>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
  <script src="../dist/parallaxer.min.js"></script>
</head>
<body>
<style>
  body {
    margin: 0;
  }

  #layer-1 {
    width: 100%;
    height: 1200px;
    position: relative;
    top: 200px;
    left: 0;
    background-color: #f00;
  }

  #layer-2 {
    width: 100%;
    height: 200px;
    position: absolute;
    top: 400px;
    left: 0;
    background-color: #0f0;
  }
</style>
<script>
  $('document').ready(function () {
    andrzejdus.parallaxer.Parallaxer.start();
  });
</script>
<div id="layer-1" data-parallaxer="enabled" data-parallaxer-speed="1">Layer 1</div>
<div id="layer-2" data-parallaxer="enabled" data-parallaxer-speed="0.5">Layer 2</div>
</body>
</html>
